<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <!-- #d6e2f0 Light gray // #7b879d Grayish blue // #1f3251 Dark blue -->
  <body
    class="h-full flex items-center justify-center flex-col p-5 bg-[#d6e2f0] font-Outfit"
  >
    <div class="bg-white p-4 rounded-3xl w-72">
      <img src="./images/image-qr-code.png" alt="qr code" class="rounded-xl" />
      <h1 class="text-center text-xl py-4 text-[#1f3251] font-bold">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-center text-[#7b879d] leading-5 pb-5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">@beyzarslann</a>.
    </div>
  </body>
</html>
